{% extends "base.html" %}
{% load static %}
{% block title %}
    My Stored Posts
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "new_blog/stored-posts.css" %}"
{% endblock %}

{% block content %}
    <section id="stored-posts">
        {% if not has_posts %}
            <p>You didn't store any posts for later</p>
        {% endif %}
        <ul>
            {% for post in posts %}
            <li><a href="{% url "single-post" post.slug %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
